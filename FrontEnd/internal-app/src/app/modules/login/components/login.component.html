<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form class="form" [formGroup]="loginForm" (submit)="!isLoading ? onSubmitForm() : false"
                      autocomplete="off">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label class="text-info">User Name:</label><br>
                          <input type="text" formControlName="userName" class="form-control" tabindex="1">
                      </div>
                      <div class="form-group">
                          <label class="text-info">Password:</label><br>
                          <input type="text" formControlName="password" class="form-control" tabindex="2">
                      </div>
                      <div class="form-group">
                          <label class="text-info"><span>Remember Me</span>Â 
                          <span><input formControlName="rememberMe" type="checkbox" tabindex="3"></span></label><br>
                          <button type="submit" name="submit" class="btn btn-info btn-md" tabindex="4">
                            Submit
                            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

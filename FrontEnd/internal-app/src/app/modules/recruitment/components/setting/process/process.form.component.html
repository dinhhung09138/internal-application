<form [formGroup]="form" autocomplete="off" (submit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ formTitle }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClickClose()" tabindex="6">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label>Name:</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <input name="name" type="text" class="form-control" formControlName="name" maxlength="250" tabindex="1" required />
                <span *ngIf="isSubmit && f.name.errors" class="ng-invalid">{{ formLabel.requiredName }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Order:</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <select class="form-control" formControlName="order">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Description:</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <input name="name" type="text" class="form-control" formControlName="description" maxlength="300" tabindex="3" required />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary" tabindex="4">{{ formLabel.save }}</button>
        <button type="button" class="btn btn-outline-dark" tabindex="5" (click)="onClickClose()">{{ formLabel.cancel }}</button>
    </div>
</form>

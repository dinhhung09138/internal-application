<form [formGroup]="form" autocomplete="off" (submit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ formTitle }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClickClose()" tabindex="5">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label>Group name:</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <select name="groupName" class="form-control" tabindex="1" ngbAutoFocus formControlName="groupId">
                  <option [value]="item.value" *ngFor="let item of listGroup">{{ item.title }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Skill name:</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <input name="name" type="text" class="form-control" formControlName="name" maxlength="250" tabindex="2" required />
                <span *ngIf="isSubmit && f.name.errors" class="ng-invalid">{{ formLabel.requiredName }}</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary" tabindex="3">{{ formLabel.save }}</button>
        <button type="button" class="btn btn-outline-dark" tabindex="4" (click)="onClickClose()">{{ formLabel.cancel }}</button>
    </div>
</form>

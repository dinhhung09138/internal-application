<ngb-toast *ngFor="let msg of messageService.toasts"
           [class]="msg.className" [autohide]="false" [delay]="msg.delay || 40000"
          (hide)="messageService.remove(msg)"
          >
          <i class="fa fa-check-circle" aria-hidden="true" *ngIf="msg.messageType === 'success'"></i>
          <i class="fa fa-exclamation-triangle" aria-hidden="true" *ngIf="msg.messageType === 'warning'"></i>
          <i class="fa fa-times" aria-hidden="true" *ngIf="msg.messageType === 'error'"></i>
          {{ msg.textOrTpl }}
</ngb-toast>
